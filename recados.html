<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./recados.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />

  <title>Tela de Recados</title>
</head>

<body class="meu-body">
  <div class="botao-sair-recados" id="div-imagem">
    <img src="./imagens/c-JUByo9coDuJB.png" alt="" />
  </div>

  <div class="botao-sair-recados" id="div-botao">
    <button onclick="sair()" class="botao-sair">Sair</button>
  </div>

  <form class="login" id="formulario-cadastro">
    <h2>Meus recados</h2>
    <div class="box-user">
      <input class="descri" type="text" id="descricao" name="descricao" placeholder="Descrição" />

      <input class="recados" type="text" id="recadoEscrito" name="recadoEscrito" placeholder="Detalhamento" />

      <input class="salva" type="submit" value="Salvar" />
    </div>

    <table>
      <thead>
        <tr>
          <th class="index">#</th>
          <th class="relato">Descrição</th>
          <th class="detalhe">Detalhamento</th>
          <th class="acao">Ação</th>
        </tr>
      </thead>

      <tbody id="registros" class="registros"></tbody>
    </table>
  </form>

  <div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Editar Recados</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="cadastro-formulario">
          <div class="modal-body">
            <div class="box-user">
              <input type="text" id="descricaoEditar" name="descricaoEditar" placeholder="Descrição" />

              <input type="text" id="recadoEscritoEditar" name="recadoEscritoEditar" placeholder="Detalhamento" />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar </button>
            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

  <script src="./recados.js"></script>
</body>

</html>
