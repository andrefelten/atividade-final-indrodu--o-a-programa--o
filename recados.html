<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <link rel="stylesheet" href="./recados.css" />

  <title>Tela de Recados</title>
</head>

<body>
  
  <main class="container-fluid d-flex justify-content-start align-items-center">
    <div class="container w-100 h-100 align-items-center">
      <form class="login container w-100" id="formulario-cadastro">
        <div class="row">
          <h2 class="col text-center m-3">Meus recados</h2>
        </div>

        <div class="row">
          <div class="col-xs-12  col-lg-4">
            <input class="form-control " type="text" id="descricao" name="descricao" placeholder="Descrição" />
          </div>

          <div class="col-xs-12  col-lg-7">
            <input class="form-control " type="text" id="recadoEscrito" name="recadoEscrito"
              placeholder="Detalhamento" />
          </div>

          <div class="col-xs-12  col-lg-1">
            <input class="form-control btn btn-outline-light " type="submit" value="Salvar" />
          </div>

        </div>

        <table class="container mt-5">
          <thead class="container w-100 ">
            <tr class="row text-center">
              <th class="col-1 fs-3">#</th>
              <th class="col-4 fs-3">Descrição</th>
              <th class="col-5 fs-3">Detalhamento</th>
              <th class="col-2 fs-3">Ação</th>
            </tr>
          </thead>

          <tbody id="registros" class="container"></tbody>


          <tfoot class="container w-100">
            <tr class="row w-100 ">
              <td class="col d-flex justify-content-center mt-4">
                <button type="button" onclick="sair()" class="btn btn-outline-light">
                  Sair da conta
                </button>
              </td>
            </tr>

          </tfoot>
        </table>


      </form>
    </div>


    <div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Editar Recados
            </h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form id="cadastro-formulario">
            <div class="modal-body">
              <div class="box-user">
                <input type="text" id="descricaoEditar" name="descricaoEditar" placeholder="Descrição" />

                <input type="text" id="recadoEscritoEditar" name="recadoEscritoEditar" placeholder="Detalhamento" />
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                Fechar
              </button>
              <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>


  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

  <script src="./recados.js"></script>
</body>

</html>
